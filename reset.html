<!DOCTYPE html>
<html>
    <head>
        <title> Password reset page </title> 
    </head>
    <body>
        <h1 align="middle"> Reset Paassword </h1> 
		<br><br>
		<form align="middle" method="POST" action="/reset_password">
			<label> Temporary password </label>
			<input name="temporary_password" type="text" placeholder="e.g LostRaven1588@justinUniversity.edu">
            <br><br>
            <label> New password </label>
            <input name="new_password" type="password">
            <br><br>
            <label> Confirm new password </label>
            <input name="confirm_new_password" type="password">
            <br><br>
			<input type="submit" value="Forgot">
		</form>
    </body>
</html>
